<div>
    <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. Corsa" #input>
    </mat-form-field>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let carro"> {{carro.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let carro">{{carro.modelo}}</td>
        </ng-container>

        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let carro">{{carro.ano}} </td>
        </ng-container>

        <ng-container matColumnDef="criacao">
            <th mat-header-cell *matHeaderCellDef> Criado Em </th>
            <td mat-cell *matCellDef="let carro"> {{carro.criadoEm}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nada encontrado com o conteudo: "{{input.value}}"</td>
        </tr>
    </table>
</div>
<div>
    <button (click)="navegarParaCadastro()" mat-raised-button>Cadastrar</button>
</div>
